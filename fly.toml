app = "daegu-eers"
primary_region = "nrt"

[env]
  PORT = "8501"
  STREAMLIT_SERVER_PORT = "8501"
  STREAMLIT_SERVER_ADDRESS = "0.0.0.0"

[http_service]
  internal_port = 8501
  force_https = true
  auto_start_machines = true        # âœ… trueë¡œ ë³€ê²½
  # auto_stop_machines = "stop"     # ğŸš« ì œê±° (ì´ê²Œ ìˆìœ¼ë©´ ë‹¤ì‹œ ë£¨í”„)
  min_machines_running = 1
  processes = ["app"]

[[services]]
  internal_port = 8501
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
